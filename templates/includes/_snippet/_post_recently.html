{% comment %} snippet  carousel {% endcomment %}    

<div class="post featured-post-md">
    <div class="details clearfix">
        <a href="{{ post.get_absolute_url }}" class="category-badge">
            {{ post.get_post_category_display|capfirst }}
        </a>
        <h4 class="post-title">
            <a href="{{ post.get_absolute_url }}">{{ post.post_title|capfirst }}</a>
        </h4>
        <ul class="meta list-inline mb-0">
            <li class="list-inline-item">{{ post.post_date_created|date }}</li>
        </ul>
    </div>
    <a href="{{ post.get_absolute_url }}">
        <div class="thumb rounded">
            <div class="inner data-bg-image" data-bg-image="{{ post.post_cover.url }}"></div>
        </div>
    </a>
</div>
